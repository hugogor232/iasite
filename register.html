<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - WebForge AI</title>
    <meta name="description" content="Créez votre compte WebForge AI et commencez à générer des sites web avec l'intelligence artificielle.">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">

    <!-- Navigation Minimaliste -->
    <nav class="auth-nav">
        <a href="index.html" class="logo">
            <i class="fa-solid fa-cube"></i> WebForge<span>AI</span>
        </a>
        <a href="login.html" class="nav-link">Déjà un compte ?</a>
    </nav>

    <div class="auth-container">
        <div class="auth-card glass">
            <div class="auth-header">
                <h2>Créer un compte</h2>
                <p>Rejoignez la révolution du développement web par IA</p>
            </div>

            <!-- Social Register -->
            <div class="social-login">
                <button id="btn-google" class="btn-social">
                    <i class="fa-brands fa-google"></i> Google
                </button>
                <button id="btn-github" class="btn-social">
                    <i class="fa-brands fa-github"></i> GitHub
                </button>
            </div>

            <div class="divider">
                <span>ou avec email</span>
            </div>

            <!-- Register Form -->
            <form id="register-form" class="auth-form">
                
                <!-- Nom complet -->
                <div class="form-group">
                    <label for="full-name">Nom complet</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-user input-icon"></i>
                        <input type="text" id="full-name" name="full-name" placeholder="John Doe" required autocomplete="name">
                    </div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Adresse Email</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" placeholder="exemple@email.com" required autocomplete="email">
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" placeholder="Min. 6 caractères" required autocomplete="new-password" minlength="6">
                        <button type="button" class="toggle-password" data-target="password" aria-label="Afficher le mot de passe">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock input-icon"></i>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Répétez le mot de passe" required autocomplete="new-password" minlength="6">
                        <button type="button" class="toggle-password" data-target="confirm-password" aria-label="Afficher le mot de passe">
                            <i class="fa-solid fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Terms -->
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">J'accepte les <a href="#">Conditions Générales d'Utilisation</a> et la <a href="#">Politique de Confidentialité</a>.</label>
                </div>

                <!-- Messages -->
                <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                <div id="success-message" class="alert alert-success" style="display: none;">
                    <i class="fa-solid fa-check-circle"></i> Inscription réussie ! Veuillez vérifier votre boîte mail pour confirmer votre compte.
                </div>

                <button type="submit" class="btn-primary full-width" id="submit-btn">
                    <span class="btn-text">S'inscrire</span>
                    <span class="loader" style="display: none;"></span>
                </button>
            </form>
        </div>
        
        <div class="auth-footer-links">
            <p>WebForge AI &copy; 2023</p>
        </div>
    </div>

    <div class="hero-bg-glow"></div>

    <!-- Scripts -->
    <script src="script.js"></script>
    
    <!-- Supabase Auth Logic -->
    <script type="module">
        import { registerWithEmail, loginWithOAuth, checkSession } from './auth-oauth.js';

        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Redirection si déjà connecté
            const session = await checkSession();
            if (session) {
                window.location.href = 'dashboard.html';
                return;
            }

            // 2. Gestion du formulaire d'inscription
            const registerForm = document.getElementById('register-form');
            const nameInput = document.getElementById('full-name');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const submitBtn = document.getElementById('submit-btn');
            const btnText = submitBtn.querySelector('.btn-text');
            const loader = submitBtn.querySelector('.loader');
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Reset UI
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
                
                const fullName = nameInput.value.trim();
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                // Validation locale
                if (password !== confirmPassword) {
                    errorDiv.textContent = "Les mots de passe ne correspondent pas.";
                    errorDiv.style.display = 'block';
                    return;
                }

                if (password.length < 6) {
                    errorDiv.textContent = "Le mot de passe doit contenir au moins 6 caractères.";
                    errorDiv.style.display = 'block';
                    return;
                }

                // UI Loading
                submitBtn.disabled = true;
                btnText.style.display = 'none';
                loader.style.display = 'inline-block';

                try {
                    // Appel Supabase signUp
                    // Note: registerWithEmail doit gérer l'envoi des métadonnées (full_name)
                    // pour que le trigger SQL puisse créer le profil correctement.
                    const { data, error } = await registerWithEmail(email, password, {
                        full_name: fullName
                    });

                    if (error) throw error;

                    // Succès
                    registerForm.reset();
                    successDiv.style.display = 'block';
                    
                    // Désactiver le formulaire pour empêcher la resoumission
                    Array.from(registerForm.elements).forEach(el => el.disabled = true);
                    
                    // Optionnel : Redirection automatique après délai si pas de confirmation email requise
                    // Mais généralement Supabase demande confirmation par défaut.

                } catch (err) {
                    console.error('Registration error:', err);
                    errorDiv.textContent = err.message || "Une erreur est survenue lors de l'inscription.";
                    errorDiv.style.display = 'block';
                    
                    // Reset Button
                    submitBtn.disabled = false;
                    btnText.style.display = 'inline';
                    loader.style.display = 'none';
                }
            });

            // 3. Gestion OAuth
            const handleOAuth = async (provider) => {
                try {
                    await loginWithOAuth(provider);
                } catch (err) {
                    console.error('OAuth error:', err);
                    errorDiv.textContent = `Erreur lors de la connexion avec ${provider}.`;
                    errorDiv.style.display = 'block';
                }
            };

            document.getElementById('btn-google').addEventListener('click', () => handleOAuth('google'));
            document.getElementById('btn-github').addEventListener('click', () => handleOAuth('github'));

            // 4. Toggle Password Visibility
            document.querySelectorAll('.toggle-password').forEach(btn => {
                btn.addEventListener('click', function() {
                    const targetId = this.getAttribute('data-target');
                    const input = document.getElementById(targetId);
                    const icon = this.querySelector('i');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        input.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            });
        });
    </script>
</body>
</html>
